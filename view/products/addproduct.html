<!-- /////////////////////////main -->
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card p-4 m-5">
        <h1>Add Product</h1>
        <form action="" method="" enctype="multipart/form-data" onsubmit="return form_validate();">
          <div>
            <label>Name</label>
            <input type="text" class="form-control" id="name" name="name" oninput="return form_validate();" />
            <p id="name_error" class="text-danger"></p>
          </div>
          <br />
          <div>
            <label>category</label>
            <select name="" id="category" class="form-control" oninput="return form_validate();">
              <option value="">--Select category--</option>
            </select>
            <p id="category_error" class="text-danger"></p>
          </div>
          <br />
          <div>
            <label>price</label>
            <input type="text" class="form-control" id="price" name="price" oninput="return form_validate();" />
            <p id="price_error" class="text-danger"></p>
          </div>
          <br />
          <div>
            <label>quantity</label>
            <input type="text" class="form-control" id="quantity" name="quantity" oninput="return form_validate();" />
            <p id="quantity_error" class="text-danger"></p>
          </div>
          <br />
          <div>
            <label>description</label>
            <input type="text" class="form-control" id="description" name="description"
              oninput="return form_validate();" />
            <p id="description_error" class="text-danger"></p>
          </div>
          <br />
          <div>
            <label>image</label>
            <input type="file" class="form-control" id="image" name="image" oninput="return form_validate();" />
            <p id="image_error" class="text-danger"></p>
            <img id="previewImg" />
            <!-- <img id="previewImg" style="height: 200px; width: 300px; padding: 20px;"/> -->

          </div>
          <br />
          <button type="submit" class="btn btn-primary" onclick="saveProduct()">Save</button>
        </form>
      </div>
    </div>
  </div>

  <footer>
    <div class="d-flex justify-content-center pt-3 bg-info">
      <p>@copyright by darr!</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script>

    //form validation
    function form_validate() {
      let user_name = document.getElementById("name").value;
      let user_category = document.getElementById("category").value;
      let user_price = document.getElementById("price").value;
      let user_quantity = document.getElementById("quantity").value;
      let user_description = document.getElementById("description").value;
      let user_image = document.getElementById("image").value;

      let flag = true;

      //for name
      if (user_name.trim() == "") {
        document.getElementById('name_error').innerHTML = "kindly enter name"
        flag = false;
      }
      else if (user_name != "") {
        document.getElementById('name_error').innerHTML = ""
      }

      //for category
      if (user_category.trim() == "") {
        document.getElementById('category_error').innerHTML = "Select Category"
        flag = false;
      }
      else if (user_category != "") {
        document.getElementById('category_error').innerHTML = ""
      }

      //for price
      // var regex3 = /^\d{5}$/
      if (user_price.trim() == "") {
        document.getElementById('price_error').innerHTML = "kindly enter data"
        flag = false;
      }
      // else if (!user_price.match(regex3)) {
      //   document.getElementById('price_error').innerHTML = "wrong data"
      //   flag = false;
      // }
      else if (user_price != "") {
        document.getElementById('price_error').innerHTML = ""
      }

      // for quantity
      if (user_quantity.trim() == "") {
        document.getElementById('quantity_error').innerHTML = " kindly enter data"
        flag = false;
      }
      else if (user_quantity != "") {
        document.getElementById('quantity_error').innerHTML = ""
      }

      // for description
      if (user_description.trim() == "") {
        document.getElementById('description_error').innerHTML = " kindly enter data"
        flag = false;
      }
      else if (user_description != "") {
        document.getElementById('description_error').innerHTML = ""
      }

      // for image
      if (user_image.trim() == "") {
        document.getElementById('image_error').innerHTML = "kindly select image"
        flag = false;
      }
      else if (user_image != "") {
        document.getElementById('image_error').innerHTML = ""
      }

      return flag;
    }


    function saveProduct() {
      var name1 = document.getElementById("name").value;
      var category1 = document.getElementById("category").value;
      var price1 = document.getElementById("price").value;
      var quantity1 = document.getElementById("quantity").value;
      var description1 = document.getElementById("description").value;
      var image1 = document.getElementById("image").files[0];
        // value

      var formData = new FormData();

      formData.append("nameS", name1);
      formData.append("categoryS", category1);
      formData.append("priceS", price1);
      formData.append("quantityS", quantity1);
      formData.append("descriptionS", description1);
      formData.append("image", image1);
                     // key    value

      fetch("http://localhost:7070/product/add-product", {
        method: "POST", // *GET, POST, PUT, DELETE, etc.
        body: formData, // body data type must match "Content-Type" header
      })
        .then((response) => response.json())
        .then((data) => {
          window.location.href = "productlist.html"
        })
        .catch((err) => console.log(err));
    }

    function getCategories() {
      fetch("http://localhost:7070/category/get-categories")
        .then((response) => response.json())
        .then((data) => {
          var option = '<option value="">--Select category--</option>';
          data.data.map((element, i) => {
            option += `<option value="${element._id}">${element.name}</option>`;
          });
          document.getElementById("category").innerHTML = option;
        })
        .catch((err) => console.log(err));
    }
    getCategories();

    var imgSelector = document.getElementById("image");

    imgSelector.addEventListener("change", function () {
      var file = imgSelector.files[0];
      document.getElementById("previewImg").src = URL.createObjectURL(file);
      document.getElementById("previewImg").style = `height:250px; width:100%; padding: 30px`;
    });
  </script>
</body>
